services:
  coffee_shop_mysql:
    image: mysql:8.0
    container_name: coffee_shop_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: coffee_shop_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - coffee_mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - coffee-network

  users-service:
    build: ./users-microservice
    restart: always
    env_file:
      - ./users-microservice/.env
    depends_on:
      coffee_shop_mysql:
        condition: service_healthy
    expose:
      - "3001"
    networks:
      - coffee-network

  customers-service:
    build: ./customers-microservice
    restart: always
    env_file:
      - ./customers-microservice/.env
    depends_on:
      coffee_shop_mysql:
        condition: service_healthy
    expose:
      - "3002"
    networks:
      - coffee-network

  inventory-service:
    build: ./inventory-microservice
    restart: always
    env_file:
      - ./inventory-microservice/.env
    depends_on:
      coffee_shop_mysql:
        condition: service_healthy
    expose:
      - "3003"
    networks:
      - coffee-network

  sales-service:
    build: ./sales-microservice
    restart: always
    env_file:
      - ./sales-microservice/.env
    depends_on:
      coffee_shop_mysql:
        condition: service_healthy
    expose:
      - "3004"
    networks:
      - coffee-network

  nginx:
    image: nginx:1.25
    container_name: coffee_shop_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx_logs:/var/log/nginx
    depends_on:
      - users-service
      - customers-service
      - inventory-service
      - sales-service
    networks:
      - coffee-network

networks:
  coffee-network:
    driver: bridge

volumes:
  coffee_mysql_data:
