user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Authorization $http_authorization;

    # ============================================================
    #   BACKENDS â€” Correcto en Docker Compose y listo para escalado
    # ============================================================
    upstream users_backend {
        least_conn;
        server users-service:3001;
    }

    upstream customers_backend {
        least_conn;
        server customers-service:3002;
    }

    upstream inventory_backend {
        least_conn;
        server inventory-service:3003;
    }

    upstream sales_backend {
        least_conn;
        server sales-service:3004;
    }

    # ============================================================
    #   SERVER
    # ============================================================
    server {
        listen 80;

        location / {
            return 200 '{"message":"Bienvenido a Coffee_Shop_API"}';
        }

        location /users/ {
            proxy_pass http://users_backend;
        }

        location /customers/ {
            proxy_pass http://customers_backend;
        }

        location /products/ {
            proxy_pass http://inventory_backend;
        }

        location /sales/ {
            proxy_pass http://sales_backend;
        }
    }
}
